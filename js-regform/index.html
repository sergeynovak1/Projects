
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="test.js"></script>
</head>

<body>

    <h1 id="login-header">Registration</h1>
    
    <form id="login-form">
      <label class="sign-in-form__label">Логин:
        <input type="text" name="username" id="username-field" class="form-field" placeholder="Username"><br>
      </label>
      <label class="sign-in-form__label">Пароль:
        <input type="password" name="password1" id="password1-field" class="password-form-field" placeholder="Password"><br>
      </label>
      <label class="sign-in-form__label">Повторите пароль:
        <input type="password" name="password2" id="password2-field" class="password-form-field" placeholder="Password"><br>
      </label>
      <label class="sign-in-form__label">Телефон:
        <input type="phone" name="phone" id="phone-field" class="form-field" placeholder="Phone"><br>
      </label>
      <label class="sign-in-form__label">Email:
        <input type="email" name="email" id="email-field" class="form-field" placeholder="Email"><br>
      </label>
      <br>
      <br>
        <input type="submit" value="Registration" id="login-button">
    </form>

</body>

</html>
